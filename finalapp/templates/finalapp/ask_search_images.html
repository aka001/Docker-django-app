{% extends "finalapp/base.html" %}
{% load i18n %}
{% block content-body %}
<style>
h3
 {
  color:white;
 }
 </style>
<h3>Search for an Image</h3><br/>
<form id="ask_images_form" method="post" action="/finalapp/ask_search_images/">
    {% csrf_token %}
    <div class="form-group">
      <p style="color: black"><font size="5"><b>Id of the image to be searched</b></font></p>
      <input type="text" class="form-control" id="name" name="search_name" 
         placeholder="Enter Name">
      <button type="submit" class="btn btn-success">Submit</button>
   </div>
</form>

{% endblock %}
