<form id="ask_images_form" method="post" action="/finalapp/ask_start_container/">
    {% csrf_token %}

    <h4>Id of the image whose container whose image you want to create</h4>
    <select name="container_id">
    	{% for image in image_id %}
    		<option value={{ image }}>{{ image }}</option>
    	{% endfor %}
    </select>
    <button type="submit" class="btn btn-default">Submit</button>

</form>
